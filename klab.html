<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="klab.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="content1"></div>
        <div class="content2"></div>
        <div class="extended-content">
            <div class="left"></div>
            <div class="right">
                <form action="" style="border:1px solid #ccc">
                      <h1><strong>Create your account</strong></h1>
                      <p>It's free and easy.</p>
                  
                      <label for="name"><b>Your name</b></label>
                      <input type="text" placeholder="Enter your name" name="name" required>
                  
                      <label for="email-phoneNumber"><b>E-mail or Phone number</b></label>
                      <input type="email" placeholder="Tpye your e-mail or phone number" name="email-phone" required>
                  
                      <label for="password"><b>Password</b></label>
                      <input type="password" placeholder="Type your password" name="password" required>
                  
                      <label>
                        <input type="checkbox" name="remember" style="margin-bottom:15px"> Remember me
                      </label>
                  
                      <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
                  
            
                      <button type="button" class="regBtn">Register</button>
                    </form>
            </div>
      </div>
    </div>
</body>
</html>
